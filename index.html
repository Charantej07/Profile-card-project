<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article class="card" id="profile1">
            <figure>
                <img src="Images/profile1-500x500.png" alt="profile 1" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article class="card" id="profile2">
            <figure>
                <img src="Images/profile2-500x500.png" alt="profile 2" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article class="card" id="profile3">
            <figure>
                <img src="Images/profile3-500x500.png" alt="profile 3" width="500" height="500">
                <figcaption>Jane Dev Rel</figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
        <footer>
            <p>&copy;&nbsp;Acme Co.</p>
        </footer>
    </main>
</body>

</html>
